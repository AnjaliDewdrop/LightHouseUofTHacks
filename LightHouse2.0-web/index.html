                    2 2 0 2 2 0;
                    2 2 0 2 2 0;
                    2 2 0 0 2 0;
                    2 2 0 0 0 2;
                    2 2 2 0 0 2;
                    0 0 2 0 0 2;
                    0 0 2 0 0 2;
                    1 0 3 0 1 2;
                    1 0 3 0 1 2" />
                </polygon>

          </a>
          <div class="titles">L I G H T H O U S E</p>
